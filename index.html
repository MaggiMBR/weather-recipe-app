<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/f33d13d37a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />

    <title>Weather-app</title>
  </head>

  <body>
    <div class="containers">
      <div class="card-body body-card">
        <div class="card card-info">
          <div class="card-body card-B">
            <h1>Weather & Recipes App</h1>
            <p>Always in the mood to cook something new ! üë©üèº‚Äçüç≥</p>
            <form class="city-name-box" id="city-form">
              <div class="form-group">
                <input
                  type="text"
                  class="form-group search-info"
                  placeholder="City name"
                  autofocus="on"
                  id="form-text"
                />
                <button class="search-button">Search</button>
              </div>
            </form>

            <div class="row card-box">
              <div class="row">
                <h2></h2>
              </div>
              <div class="row date-info">
                <div class="col">
                  <h3>Day | Tuesday, 16</h3>
                </div>
                <div class="current-weather-type" id="weather-type"></div>
                <p class="actual-time" id="last-update-time"></p>
              </div>

              <div class="row actual-box">
                <div class="col -6 actual-degree-info">
                  <h4>19</h4>
                  <p class="actual-min-max-dg">
                    <span id="actual-max-dg">10¬∞</span>
                    <span id="actual-min-dg">8¬∞</span>
                  </p>
                </div>
                <div class="col -6 actual-extra-info">
                  <p class="extra-text-info">
                    <strong>Feels:</strong>
                    <span id="feels-like" />
                  </p>

                  <p class="extra-text-info">
                    <strong> Wind: </strong>
                    <span id="wind"/span>
                  </p>
                  <p class="extra-text-info">
                    <strong>Humidity: </strong>
                    <span id="humidity"/span>
                  </p>
                </div>
              </div>

              <div class="card-style card-weather-day" id="weatherDay"></div>

              <div class="card-style card-video"width: 18rem;">
              <div class="recipe-info">Check the week's recipe!</div>
              <iframe
                class="video-recipe"
                width="560"
                height="315"
                src="https://www.youtube.com/embed/TgZyJDnLMYU"
                title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen
              >
              </iframe>
            </div>

            <p class="coder-info">
              Coded by üá™üá®
              <a
                href="https://www.linkedin.com/in/maggi-bastidas-013734104/"
                target="_blank"
                class="link-info"
              >
                M.B.
              </a>
              <br />
              Open source on
              <a
                href="https://github.com/MaggiMBR/weather-recipe-app"
                class="link-info"
                >GitHub.
              </a>
              Hosted by
              <a
                href="https://lucid-cray-15320a.netlify.app/"
                class="link-info"
                >Netlify.
              </a>
            </p>
          </div>
        </div>
      </div>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
